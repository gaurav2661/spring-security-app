server:
    port: 9091

spring:
    datasource:
        url : jdbc:postgresql://localhost:5432/Jwt_security
        driver-class-name: org.postgresql.Driver
        username: user
        password: password
    jpa:
       hibernate:
            ddl-auto: create-drop
       show-sql: true
       properties:
          hibernate:
             format_sql: true
       database: postgresql
       database-platform: org.hibernate.dialect.PostgreSQLDialect
